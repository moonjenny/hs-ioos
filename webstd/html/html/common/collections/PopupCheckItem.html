<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex, nofollow" />
	<title>제품조회 | 인테리어온라인주문시스템</title>
	<link rel="stylesheet" href="../../../common/css/reset.css" />
	<link rel="stylesheet" href="../../../common/css/jquery-ui.min.css" />
	<link rel="stylesheet" href="../../../common/css/common.css" />
	<script src="../../../common/js/jquery-3.3.1.min.js"></script>
	<script src="../../../common/js/jquery-ui.min.js"></script>
	<script src="../../../common/js/hs_common.js"></script>
</head>

<body>
	<header id="pop_head">
		<h1>제품조회</h1>
		<button type="button" class="btn_pop_close" onclick="window.close();">닫기</button>
	</header>
	<div id="pop_main">
		<div class="pop_main_inner">
			<div class="pop_main_inner2">
				<div class="search_box">
					<ul>
						<li>
							<div class="tit">
								<label for="selProduct" class="blind">제품구분</label>
								<select name="selProduct" id="selProduct">
									<option>제품번호</option>
									<option>제품규격</option>
								</select>
							</div>
							<div class="sel">
								<div class="input_box">
									<input type="text" class="input_txt w200p">
								</div>
							</div>
						</li>
						<li>
							<div class="tit"><label for="selCompany">회사명</label></div>
							<div class="sel">
								<select id="selCompany" name="selCompany">
									<option>(주)효성</option>
									<option>효성첨단소재(주)</option>
								</select>
							</div>
						</li>
					</ul>
					<!-- search_btn -->
					<div class="search_btn">
						<a href="#n" class="btn_gold">조회</a>
					</div>
					<!-- //search_btn -->
				</div>
				<!-- //search_box -->

				<!-- IBSheet -->
				<div class="IBSheet">
					IBSheet 영역입니다.
				</div>
				<!-- //IBSheet -->
			</div>
			<!-- //pop_main_inner2 -->
		</div>
		<!-- //pop_main_inner -->
	</div>
	<!-- //pop_main -->
	<footer id="pop_foot"></footer>
</body>
</html>
